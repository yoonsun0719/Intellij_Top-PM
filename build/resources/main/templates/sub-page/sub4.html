<!DOCTYPE html>
<html lang="ko">
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
      name="viewport">
<head>
    <meta charset="UTF-8">
    <title>All Side</title>

    <th:block th:include="common/library-header"></th:block>

</head>
<body>
<div class="container">

    <input type="hidden" class="page-num" value="4"/>

    <button type="button" onclick="history.back()" class="btn btn-back">이전 단계</button>

    <h3 class="tit">문의자 정보</h3>
    <p class="sub">24시간 이내로 연락드립니다.</p>

    <ul class="input-list">
        <li class="input-list--item">
            <label>문의자 성명</label>
            <input class="input-text" id="co-name" type="text" name="check" placeholder="이름을 입력하세요."/>
        </li>
        <li class="input-list--item">
            <label>전화번호</label>
            <input class="input-text" id="co-tel" type="number" name="check" placeholder="전화번호를 입력하세요."/>
        </li>
        <li class="input-list--item">
            <label>현재 거주지</label>
            <input class="input-text" id="per-name" type="text" name="check" placeholder="현재사는 지역 동까지 입력하세요."/>
        </li>
    </ul>

   <button type="button" class="btn btn-fix mailSend" id="final-next">전송</button>
    <!--  <button type="button" class="btn btn-fix active" id="next" onclick="location.href='sub5'">다음</button> -->
</div>

</body>
</html>
